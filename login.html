<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NatyKittyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        .auth-container { max-width: 400px; margin: 100px auto; padding: 20px; border-radius: 15px; background: #f8f9fa; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #ff69b4; border: none; } /* Rosa combinando com o tema */
        .btn-primary:hover { background-color: #ff1493; }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-container">
        <h2 class="text-center mb-4">NatyKittyStore üêæ</h2>
        
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#login" type="button">Entrar</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tab-cadastro" data-bs-toggle="pill" data-bs-target="#cadastro" type="button">Criar Conta</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
                <form id="form-login">
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" id="login-senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>

            <div class="tab-pane fade" id="cadastro">
                <form id="form-cadastro">
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" id="cadastro-email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" id="cadastro-senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Criar Minha Conta</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
