<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NatyKittyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        body { background-color: #fce4ec; } /* Um fundo rosa bem clarinho para combinar */
        
        .auth-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            overflow: hidden;
        }

        .nav-pills .nav-link.active {
            background-color: #ff69b4 !important; /* Rosa da sua marca */
        }

        .nav-link { color: #ff69b4; }

        .btn-auth {
            background-color: #ff69b4;
            color: white;
            border-radius: 10px;
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-auth:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
        }

        .form-control { border-radius: 10px; }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="auth-card p-4 w-100" style="max-width: 450px;">
        <div class="text-center mb-4">
            <h2 style="color: #ff69b4; font-weight: bold;">NatyKittyStore üêæ</h2>
            <p class="text-muted">Fa√ßa login para gerenciar seus pedidos</p>
        </div>

        <ul class="nav nav-pills mb-4 nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#login" type="button">Entrar</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tab-cadastro" data-bs-toggle="pill" data-bs-target="#cadastro" type="button">Cadastrar</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
                <form id="form-login">
                    <div class="mb-3">
                        <label class="form-label text-muted small">E-mail</label>
                        <input type="email" id="login-email" class="form-control" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small">Senha</label>
                        <input type="password" id="login-senha" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="btn btn-auth w-100 mt-2">Acessar Loja</button>
                </form>
            </div>

            <div class="tab-pane fade" id="cadastro">
                <form id="form-cadastro">
                    <div class="mb-3">
                        <label class="form-label text-muted small">E-mail</label>
                        <input type="email" id="cadastro-email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small">Senha</label>
                        <input type="password" id="cadastro-senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-auth w-100 mt-2">Criar Conta Gr√°tis</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none small text-muted">‚Üê Voltar para a vitrine</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
