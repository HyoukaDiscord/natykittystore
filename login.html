<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="assets/logo.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NatyKittyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary-pink: #ff69b4; --bg-pink-light: #fce4ec; }
        body { background-color: var(--bg-pink-light); font-family: 'Poppins', sans-serif; }
        
        .auth-card {
            border: none;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.15);
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-img { max-height: 80px; margin-bottom: 20px; }

        .btn-google {
            background-color: white;
            color: #444;
            border: 2px solid #f1f1f1;
            border-radius: 15px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: var(--primary-pink);
            transform: translateY(-2px);
        }

        .info-text { font-size: 0.85rem; color: #888; margin-top: 25px; line-height: 1.5; }
        .back-link { color: var(--primary-pink); text-decoration: none; font-size: 0.9rem; font-weight: 500; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="auth-card">
    <a href="index.html">
        <img src="assets/logo.webp" alt="NatyKittyStore Logo" class="logo-img">
    </a>
    <h3 style="color: var(--primary-pink); font-weight: 700;">Bem-vindo(a)</h3>
    <p class="text-muted small">Acesse sua conta para gerenciar seus pedidos e salvar seu Nick do Roblox.</p>

    <button onclick="loginComGoogle()" class="btn btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
        Entrar com Google
    </button>

    <p class="info-text">
        <i class="fas fa-shield-alt me-1" style="color: #4caf50;"></i> 
        Login seguro via Google. NÃ£o armazenamos sua senha.
    </p>

    <div class="mt-4">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left me-1"></i> Voltar para a vitrine
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Substitua pelas suas chaves reais
    const SUPABASE_URL = 'https://dlljnstkibbkppcwqips.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_QB1TByO6iiBUEjhxzhuvUQ_G5T-2o1R'; 
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loginComGoogle() {
        const { error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
                redirectTo: window.location.origin + '/perfil.html'
            }
        });
        if (error) alert("Erro ao conectar com Google: " + error.message);
    }
</script>
</body>
</html>
