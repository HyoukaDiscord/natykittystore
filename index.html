        body {

        #copiar,

            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            margin-bottom: 10px;
        }

        #carrossel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #carrossel img {
            width: 80%;
            max-width: 600px;
            height: auto;
        }

        #carrossel-fechar {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .carrossel-botoes {
            position: absolute;
            bottom: 20px;
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .carrossel-botoes button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .item-encontrado {
                margin: 10px 2%;
                font-size: 1em;
            }

            #logo {
                width: 120px;
            }

            #carrossel img {
                width: 90%;
            }

            #carrinho {
                padding: 15px;
            }

            #copiar,
            #carrossel-botao {
                font-size: 1em;
                padding: 8px;
            }

            #carrossel-fechar {
                font-size: 1em;
                padding: 8px;
            }

        /* Custom Styles */
        #busca {
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 2px solid #ff00c3; /* Contorno rosa */
            width: 50%; /* Definindo uma largura de 50% da tela */
            margin: 0 auto; /* Centralizar a barra de pesquisa */
        }

        footer a {

        }

        /* Bot√µes de Adicionar e Remover */
        .btn-add {

    </style>
    <script>
        document.addEventListener('keydown', function (e) {

                e.preventDefault();
            }

        document.addEventListener('contextmenu', function (e) {

        window.onload = function () {

            if (iframe) {
                iframe.style.width = "100%";
                iframe.style.height = "100vh";
                iframe.style.border = "none";
            }

    </script>
</head>

        const carrinho = [];
const imagensCarrossel = [
            "https://imgur.com/NPUE6Q8.png",
            "https://imgur.com/mhzF1dk.png",
            "https://imgur.com/dWeHz9v.png",
            "https://imgur.com/HplFJB5.png",
            "https://imgur.com/66Gg6WC.png"
        ];
        let imagemAtual = 0;

        function buscarItens() {
            const busca = document.getElementById('busca').value.toLowerCase();
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '';

            if (busca.length < 3) {
                resultado.innerHTML = '<p>Procurando...</p>';
                return;
            }

            let encontrou = false;

            for (const [item, valor] of Object.entries(itens)) {
                if (item.toLowerCase().includes(busca)) {
                    resultado.innerHTML += `<div class="item-encontrado">${item} - ${valor}<button class="btn-add btn btn-sm ms-2" onclick="adicionarAoCarrinho('${item}', '${valor}')">+</button></div>`;
                    encontrou = true;
                }
            }

            if (!encontrou) {
                resultado.innerHTML = '<p class="text-warning">Item N√£o Encontrado</p>';
            }
        }

        function adicionarAoCarrinho(item, valor) {
            const index = carrinho.findIndex(c => c.item === item);
            if (index === -1) {
                carrinho.push({ item, valor, quantidade: 1 });
            } else {
                carrinho[index].quantidade += 1;
            }
            atualizarCarrinho();
        }

        function removerDoCarrinho(index) {
            carrinho[index].quantidade -= 1;
            if (carrinho[index].quantidade === 0) {
                carrinho.splice(index, 1);
            }
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const carrinhoItems = document.getElementById('carrinho-items');
            const total = document.getElementById('total');
            carrinhoItems.innerHTML = '';
            let totalPrice = 0;

            carrinho.forEach((c, index) => {
                carrinhoItems.innerHTML += `<div class="item-encontrado">${c.item} - ${c.valor} (x${c.quantidade})<button class="btn-remove btn btn-danger btn-sm ms-2" onclick="removerDoCarrinho(${index})">-</button></div>`;
                totalPrice += parseFloat(c.valor.replace('R$', '').replace(',', '.')) * c.quantidade;
            });

            total.innerHTML = `Total: R$${totalPrice.toFixed(2)}`;
        }

        function copiarParaArea() {
            let texto = "Or√ßamento Naty Kitty Store:\n\n";
            carrinho.forEach(c => {
                texto += `${c.item} - ${c.valor} (x${c.quantidade})\n`;
            });
            texto += `\nTotal: ${document.getElementById('total').innerText}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert('Or√ßamento copiado para a √°rea de transfer√™ncia!');
            });
        }

        function mostrarCarrossel() {
            document.getElementById('carrossel').style.display = 'flex';
            document.getElementById('carrossel-imagem').src = imagensCarrossel[imagemAtual];
        }

        function fecharCarrossel() {
            document.getElementById('carrossel').style.display = 'none';
        }

        function proximaImagem() {
            imagemAtual = (imagemAtual + 1) % imagensCarrossel.length;
            document.getElementById('carrossel-imagem').src = imagensCarrossel[imagemAtual];
        }

        function anteriorImagem() {
            imagemAtual = (imagemAtual - 1 + imagensCarrossel.length) % imagensCarrossel.length;
            document.getElementById('carrossel-imagem').src = imagensCarrossel[imagemAtual];
        }
