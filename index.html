        .product-image {

        }
        .container {
            flex: 1 0 auto;

            min-height: 100vh;
        }
        .product-card {
            border: 1px solid #ddd;

            transition: box-shadow 0.3s, transform 0.3s;
            background-color: var(--bg-color);

        }
        .product-card:hover {
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);

        }
        .product-price {

        }
        #cartSidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1300;
            top: 0;
            right: 0;
            background-color: var(--bg-color);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }
        #cartSidebar .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;

            color: var(--text-color);

        .toast {

        }
        .toast.show {

        .navbar {

            backdrop-filter: blur(10px);

    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // --- CONFIGURA√á√ÉO SUPABASE ---
        const SUPABASE_URL = 'https://dlljnstkibbkppcwqips.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_QB1TByO6iiBUEjhxzhuvUQ_G5T-2o1R';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let produtos = [];
        let orcamentoItems = [];
        let filteredProducts = [];
        const itemsPerPage = 12;

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const cartItemCount = document.getElementById('cartItemCount');

        // --- AUTENTICA√á√ÉO ---
        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const authSection = document.getElementById('auth-section');

            if (user) {
                authSection.innerHTML = `
                    <div class="dropdown">
                        <button class="btn btn-pink-user btn-sm rounded-pill px-3 dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> Minha Conta
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="perfil.html">Meus Pedidos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item text-danger" onclick="logout()">Sair</button></li>
                        </ul>
                    </div>`;
            } else {
                authSection.innerHTML = `<a href="login.html" class="btn btn-outline-primary btn-sm rounded-pill px-3">Entrar</a>`;
            }
        }

        async function logout() { await supabaseClient.auth.signOut(); window.location.reload(); }

        // --- PRODUTOS ---
        async function fetchProdutos() {
            const { data, error } = await supabaseClient.from('produtos').select('*').order('estoque', { ascending: false });
            if (error) return;
            produtos = data.map(i => ({ id: i.id, nome: i.nome, preco: i.preco, imagem: i.imagem_url, emEstoque: i.estoque > 0 }));
            filteredProducts = produtos;
            displayProducts(filteredProducts, searchResults, 1);
        }

        function displayProducts(products, container, page = 1) {
            container.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            products.slice(start, end).forEach(p => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-4 col-lg-3 mb-4';
                col.innerHTML = `
                    <div class="product-card h-100">
                        <div class="image-container">
                            <img src="${p.imagem}" class="product-image mb-2" onclick="expandImage('${p.imagem}')">
                            ${!p.emEstoque ? '<div class="overlay">Esgotado</div>' : ''}
                        </div>
                        <h6 class="small">${p.nome}</h6>
                        <p class="product-price small">R$ ${p.preco.toFixed(2)}</p>
                        ${p.emEstoque ? `<button class="btn btn-comprar btn-sm w-100" onclick="addToOrcamento('${p.id}')">Adicionar</button>` : ''}
                    </div>`;
                container.appendChild(col);
            });
        }

        // --- CARRINHO ---
        function addToOrcamento(id) {
            const p = produtos.find(item => item.id === id);
            const exists = orcamentoItems.find(item => item.produto.id === id);
            if (exists) exists.quantidade++; else orcamentoItems.push({ produto: p, quantidade: 1 });
            updateCartDisplay();
            showToast("Adicionado!");
        }

        function updateCartDisplay() {
            const cartContent = document.getElementById('cartContent');
            cartContent.innerHTML = '';
            let total = 0;
            orcamentoItems.forEach(item => {
                total += item.produto.preco * item.quantidade;
                cartContent.innerHTML += `
                    <div class="d-flex justify-content-between mb-2">
                        <small>${item.quantidade}x ${item.produto.nome}</small>
                        <button class="btn btn-sm text-danger" onclick="removeFromOrcamento('${item.produto.id}')">&times;</button>
                    </div>`;
            });
            if (orcamentoItems.length > 0) {
                cartContent.innerHTML += `<hr><strong>Total: R$ ${total.toFixed(2)}</strong>
                <button class="btn btn-comprar w-100 mt-2" onclick="finalizarCompra()">Pagar com PIX</button>`;
            } else {
                cartContent.innerHTML = '<p>Vazio</p>';
            }
            cartItemCount.textContent = orcamentoItems.reduce((a, b) => a + b.quantidade, 0);
            localStorage.setItem('carrinho', JSON.stringify(orcamentoItems));
        }

        window.removeFromOrcamento = (id) => {
            const idx = orcamentoItems.findIndex(i => i.produto.id === id);
            if (idx > -1) {
                if (orcamentoItems[idx].quantidade > 1) orcamentoItems[idx].quantidade--;
                else orcamentoItems.splice(idx, 1);
            }
            updateCartDisplay();
        };

        // --- FUN√á√ÉO CORRIGIDA DO MERCADO PAGO ---
        async function finalizarCompra() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { alert("Fa√ßa login primeiro!"); window.location.href="login.html"; return; }
            if (orcamentoItems.length === 0) return;

            const total = orcamentoItems.reduce((sum, item) => sum + item.produto.preco * item.quantidade, 0);

            try {
                // 1. Salva o pedido
                const { data: pedido, error: errPedido } = await supabaseClient
                    .from('pedidos')
                    .insert([{ user_id: user.id, valor_total: total, status: 'pendente' }])
                    .select();

                if (errPedido) throw errPedido;

                // 2. Chama a Edge Function com Headers de Seguran√ßa
                const response = await fetch(`${SUPABASE_URL}/functions/v1/criar-pagamento`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify({
                        pedidoId: pedido[0].id,
                        itens: orcamentoItems.map(i => ({
                            title: i.produto.nome,
                            unit_price: i.produto.preco,
                            quantity: i.quantidade,
                            currency_id: 'BRL'
                        }))
                    })
                });

                const data = await response.json();
                if (data.url) {
                    localStorage.removeItem('carrinho');
                    window.location.href = data.url;
                } else {
                    alert("Erro ao gerar link de pagamento.");
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao processar compra. Verifique se a tabela 'pedidos' existe e se a Edge Function est√° ativa.");
            }
        }

        // --- UTILIT√ÅRIOS ---
        function openCartSidebar() { document.getElementById("cartSidebar").style.width = "300px"; }
        function closeCartSidebar() { document.getElementById("cartSidebar").style.width = "0"; }
        function showToast(m) { const t = document.createElement('div'); t.className = 'toast show'; t.textContent = m; document.body.appendChild(t); setTimeout(() => t.remove(), 2000); }
        function expandImage(s) { /* L√≥gica de expans√£o de imagem */ }

        window.addEventListener('load', () => {
            checkUser();
            fetchProdutos();
            const saved = localStorage.getItem('carrinho');
            if (saved) { orcamentoItems = JSON.parse(saved); updateCartDisplay(); }
        });
    </script>
