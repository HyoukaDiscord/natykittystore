<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Itens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #E0E0E0;
            border: none;
            border-radius: 5px;
        }
        #resultado {
            margin-top: 120px;
            font-size: 18px;
            padding: 10px;
            width: 60%;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        .encontrado {
            color: #76FF03;
            text-align: justify;
        }
        .nao-encontrado, .procurando {
            color: #FF5252;
            background-color: #FFEBEE;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Busca de Itens</h1>
    <input type="text" id="busca" placeholder="Digite o nome do item" oninput="buscarItem()">
    <div id="resultado"></div>

    <script>

            "Warlock Hunter": "R$7,50",
            "Witch Hunter": "R$8,00",
            "Yuletide": "R$11,50"
        };

        function buscarItem() {
            const busca = document.getElementById('busca').value.trim().toLowerCase();
            const resultado = document.getElementById('resultado');

            if (busca.length < 3) {
                resultado.textContent = "Procurando...";
                resultado.className = "procurando";
                return;
            }

            let encontrados = [];

            for (let item in itens) {
                if (item.toLowerCase().includes(busca)) {
                    encontrados.push(`${item}: ${itens[item]}`);
                }
            }

            if (encontrados.length > 0) {
                resultado.innerHTML = encontrados.join('<br>');
                resultado.className = "encontrado";
            } else {
                resultado.textContent = "Item não encontrado";
                resultado.className = "nao-encontrado";
            }
        }
    </script>
