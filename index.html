    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- CONFIGURA√á√ÉO SUPABASE ---
        const SUPABASE_URL = 'https://dlljnstkibbkppcwqips.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_QB1TByO6iiBUEjhxzhuvUQ_G5T-2o1R';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let produtos = [];
        let orcamentoItems = [];
        let filteredProducts = [];
        let currentPage = 1;
        const itemsPerPage = 12;

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const cartItemCount = document.getElementById('cartItemCount');
        const pagination = document.getElementById('pagination');

        // --- FUN√á√ÉO DE AUTENTICA√á√ÉO (MENU INTELIGENTE) ---
        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const authSection = document.getElementById('auth-section');

            if (user) {
                // Usu√°rio Logado: Mostra o Menu Dropdown Rosa
                authSection.innerHTML = `
                    <div class="dropdown">
                        <button class="btn btn-pink-user btn-sm rounded-pill px-3 dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i> Minha Conta
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item" href="perfil.html"><i class="fas fa-box me-2"></i> Meus Pedidos</a></li>
                            <li><a class="dropdown-item" href="perfil.html"><i class="fas fa-user-edit me-2"></i> Meus Dados</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item text-danger" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Sair</button></li>
                        </ul>
                    </div>
                `;
            } else {
                // Usu√°rio Deslogado: Mostra o Bot√£o Entrar
                authSection.innerHTML = `<a href="login.html" class="btn btn-outline-primary btn-sm rounded-pill px-3">Entrar</a>`;
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.reload();
        }

        // --- FUN√á√ïES DE PRODUTOS ---
        async function fetchProdutos() {
            const { data, error } = await supabaseClient
                .from('produtos')
                .select('*')
                .order('estoque', { ascending: false });

            if (error) {
                searchResults.innerHTML = '<p class="text-center text-danger">Erro ao carregar produtos.</p>';
                return;
            }

            produtos = data.map(item => ({
                id: item.id,
                nome: item.nome,
                preco: item.preco,
                imagem: item.imagem_url,
                emEstoque: item.estoque > 0
            }));

            filteredProducts = produtos;
            displayProducts(filteredProducts, searchResults, 1);
        }

        function displayProducts(products, container, page = 1) {
            container.innerHTML = '';
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const productsToDisplay = products.slice(startIndex, endIndex);

            productsToDisplay.forEach(produto => {
                const col = document.createElement('div');
                col.className = 'col-6 col-sm-6 col-md-4 col-lg-3 mb-4';
                col.innerHTML = `
                    <div class="product-card h-100">
                        <div class="image-container">
                            <img src="${produto.imagem}" class="product-image img-fluid mb-2" onerror="this.src='https://via.placeholder.com/200x200?text=Produto'">
                            ${!produto.emEstoque ? `<div class="overlay"><span class="text">Esgotado</span></div>` : ''}
                        </div>
                        <h6 class="fw-bold small">${produto.nome}</h6>
                        <p class="product-price small mb-2">R$ ${produto.preco.toFixed(2)}</p>
                        ${produto.emEstoque ? `
                            <button class="btn btn-comprar btn-sm w-100 add-item" data-id="${produto.id}">
                                <i class="fas fa-cart-plus"></i> Adicionar
                            </button>
                        ` : ''}
                    </div>
                `;
                
                if (produto.emEstoque) {
                    col.querySelector('.add-item').addEventListener('click', () => addToOrcamento(produto.id));
                }
                col.querySelector('.product-image').addEventListener('click', () => expandImage(produto.imagem));
                container.appendChild(col);
            });

            updatePagination(products.length, page);
        }

        // --- L√ìGICA DE CARRINHO ---
        function addToOrcamento(productId) {
            const produto = produtos.find(p => p.id === productId);
            if (produto) {
                const existingItem = orcamentoItems.find(item => item.produto.id === productId);
                if (existingItem) existingItem.quantidade++;
                else orcamentoItems.push({ produto, quantidade: 1 });
                updateCartDisplay();
                showToast('Produto adicionado ao carrinho');
            }
        }

        function updateCartDisplay() {
            const cartContent = document.getElementById('cartContent');
            cartContent.innerHTML = '';
            let total = 0;
            if (orcamentoItems.length === 0) {
                cartContent.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
            } else {
                orcamentoItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'mb-2 p-2 border-bottom d-flex justify-content-between align-items-center';
                    div.innerHTML = `
                        <small><b>${item.quantidade}x</b> ${item.produto.nome}</small>
                        <button class="btn btn-sm btn-link text-danger" onclick="removeFromOrcamento('${item.produto.id}')"><i class="fas fa-trash"></i></button>
                    `;
                    cartContent.appendChild(div);
                    total += item.produto.preco * item.quantidade;
                });
                cartContent.innerHTML += `<p class="mt-3 fw-bold text-end">Total: R$ ${total.toFixed(2)}</p>
                <button class="btn btn-comprar w-100 mt-2" onclick="redirecionarWhatsApp()">Finalizar Compra</button>`;
            }
            updateCartItemCount();
        }

        window.removeFromOrcamento = (id) => {
            const index = orcamentoItems.findIndex(i => i.produto.id === id);
            if (index > -1) {
                if (orcamentoItems[index].quantidade > 1) orcamentoItems[index].quantidade--;
                else orcamentoItems.splice(index, 1);
            }
            updateCartDisplay();
        };

        function updateCartItemCount() {
            const count = orcamentoItems.reduce((s, i) => s + i.quantidade, 0);
            cartItemCount.textContent = count;
            localStorage.setItem('carrinho', JSON.stringify(orcamentoItems));
        }

           async function redirecionarWhatsApp() {
        // 1. Pega o usu√°rio logado no momento
        const { data: { user } } = await supabaseClient.auth.getUser();
        
        if (!user) {
            alert("Por favor, fa√ßa login para finalizar sua compra!");
            window.location.href = 'login.html';
            return;
        }
    
        // 2. Calcula o total (garantindo que o valor seja salvo no banco)
        const total = orcamentoItems.reduce((sum, item) => sum + item.produto.preco * item.quantidade, 0);
    
        // 3. SALVA O PEDIDO NO BANCO (Isso faz o pedido aparecer no Perfil do cliente)
        const { data: pedido, error } = await supabaseClient
            .from('pedidos')
            .insert([
                { 
                    user_id: user.id, 
                    valor_total: total, 
                    status: 'pago' 
                }
            ])
            .select();
    
        if (error) {
            console.error('Erro ao registrar pedido:', error);
            alert("Houve um erro ao processar seu pedido no banco de dados.");
            return;
        }
    
        // 4. Prepara a mensagem para a Naty no WhatsApp
        let mensagem = `Ol√° Naty! Pedido registrado no site (ID: #${pedido[0].id.slice(0,8)}):\n\n`;
        orcamentoItems.forEach(item => {
            mensagem += `‚úÖ ${item.quantidade}x ${item.produto.nome}\n`;
        });
        mensagem += `\nüí∞ Total: R$ ${total.toFixed(2)}`;
        mensagem += `\nüìß E-mail do cliente: ${user.email}`;
    
        // 5. Limpa o carrinho e abre o WhatsApp
        localStorage.removeItem('carrinho');
        window.open(`https://wa.me/5562999074353?text=${encodeURIComponent(mensagem)}`, '_blank');
        
        // Opcional: Avisa o usu√°rio e recarrega para limpar a tela
        alert("Pedido registrado! Enviando para o WhatsApp...");
        window.location.reload();
    }

        // --- BUSCA E INICIALIZA√á√ÉO ---
        searchInput.addEventListener('input', () => {
            const term = searchInput.value.toLowerCase();
            filteredProducts = produtos.filter(p => p.nome.toLowerCase().includes(term));
            displayProducts(filteredProducts, searchResults, 1);
        });

        window.addEventListener('load', () => {
            checkUser();
            fetchProdutos();
            const saved = localStorage.getItem('carrinho');
            if (saved) { orcamentoItems = JSON.parse(saved); updateCartDisplay(); }
        });

        function openCartSidebar() { document.getElementById("cartSidebar").style.width = "300px"; }
        function closeCartSidebar() { document.getElementById("cartSidebar").style.width = "0"; }
        function showToast(m) {
            const t = document.createElement('div');
            t.className = 'toast show'; t.textContent = m;
            document.body.appendChild(t); setTimeout(() => t.remove(), 3000);
        }
        function expandImage(s) {
            const div = document.createElement('div');
            div.className = 'expanded-image-container';
            div.innerHTML = `<img src="${s}" class="expanded-image"><span class="close-expanded-image">&times;</span>`;
            div.onclick = () => div.remove();
            document.body.appendChild(div);
        }
    </script>
</body>
</html>
