        const carrinho = [];

        function buscarItens() {
            const busca = document.getElementById('busca').value.toLowerCase();
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '';

            if (busca.length < 3) {
                resultado.innerHTML = '<p>Procurando...</p>';
                return;
            }

            let encontrou = false;

            for (const [item, valor] of Object.entries(itens)) {
                if (item.toLowerCase().includes(busca)) {
                    resultado.innerHTML += `<div class="item-encontrado">${item} - ${valor}<button class="btn-add" onclick="adicionarAoCarrinho('${item}', '${valor}')">‚ûï</button></div>`;
                    encontrou = true;
                }
            }

            if (!encontrou) {
                resultado.innerHTML = '<p class="nao-encontrado">Item N√£o Encontrado</p>';
            }
        }

        function adicionarAoCarrinho(item, valor) {
            const index = carrinho.findIndex(c => c.item === item);
            if (index === -1) {
                carrinho.push({ item, valor, quantidade: 1 });
            } else {
                carrinho[index].quantidade += 1;
            }
            atualizarCarrinho();
        }

        function removerDoCarrinho(index) {
            carrinho[index].quantidade -= 1;
            if (carrinho[index].quantidade === 0) {
                carrinho.splice(index, 1);
            }
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const carrinhoItems = document.getElementById('carrinho-items');
            carrinhoItems.innerHTML = '';
            let total = 0;

            carrinho.forEach((c, index) => {
                carrinhoItems.innerHTML += `<div>${c.quantidade}x ${c.item} - ${c.valor} <button class="btn-remove" onclick="removerDoCarrinho(${index})">‚ûñ</button></div>`;
                total += parseFloat(c.valor.replace('R$', '').replace(',', '.')) * c.quantidade;
            });

            document.getElementById('total').innerHTML = `Total: R$${total.toFixed(2).replace('.', ',')}`;
        }

function copiarParaArea() {
    const texto = carrinho.map(c => `${c.quantidade}x ${c.item} - ${c.valor}`).join('\n');
    const totalTexto = `Total: ${document.getElementById('total').textContent}`;
    const listaCompleta = `${texto}\n${totalTexto}`;
    navigator.clipboard.writeText(listaCompleta).then(() => {
        alert('Lista copiada para a √°rea de transfer√™ncia!');
