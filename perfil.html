<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="assets/logo.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Naty Kitty Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-pink: #ff69b4; --bg-light: #f8f9fa; }
        body { background-color: var(--bg-light); font-family: 'Roboto', sans-serif; padding-top: 80px; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background-color: rgba(255, 192, 203, 0.9); backdrop-filter: blur(10px); }
        .profile-card { background: white; border-radius: 20px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .nav-pills .nav-link.active { background-color: var(--primary-pink); color: white; }
        .nav-link { color: var(--primary-pink); font-weight: bold; }
        .btn-pink { background-color: var(--primary-pink); color: white; border-radius: 10px; border: none; font-weight: bold; }
        .btn-pink:hover { background-color: #ff1493; color: white; }
        .order-item { border-left: 4px solid var(--primary-pink); background: #fff; margin-bottom: 15px; border-radius: 12px; transition: 0.3s; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        footer { margin-top: auto; padding: 20px 0; text-align: center; color: #888; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="assets/logo.webp" alt="Logo" style="max-height: 30px;"> Naty Kitty Store
            </a>
            <a href="index.html" class="btn btn-outline-dark btn-sm rounded-pill">Voltar Ã  Loja</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="profile-card p-4 text-center">
                    <div class="mb-3">
                        <i class="fas fa-user-circle fa-4x" style="color: var(--primary-pink);"></i>
                    </div>
                    <h6 id="user-email" class="fw-bold text-muted mb-3">Carregando...</h6>
                    <button class="btn btn-sm btn-outline-danger w-100 rounded-pill" id="btn-logout-perfil">Sair da Conta</button>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="profile-card p-4">
                    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-pedidos">ðŸ“¦ Pedidos</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-dados">ðŸ‘¤ Meus Dados</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-pedidos">
                            <div id="lista-pedidos">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-pink" role="status" style="color: var(--primary-pink);"></div>
                                    <p class="mt-2 text-muted">Buscando histÃ³rico...</p>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="tab-dados">
                            <form id="form-perfil-dados">
                                <div class="mb-3">
                                    <label class="form-label fw-bold small">Nick do Roblox</label>
                                    <input type="text" id="input-roblox" class="form-control rounded-pill" placeholder="Ex: @NatyKitty_Real">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold small">WhatsApp de Contato</label>
                                    <input type="text" id="input-whatsapp" class="form-control rounded-pill" placeholder="(00) 00000-0000">
                                </div>
                                <button type="submit" class="btn btn-pink w-100 rounded-pill mt-2">Salvar AlteraÃ§Ãµes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="small">&copy; Naty Kitty Store - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'SUA_URL_DO_SUPABASE'; 
        const SUPABASE_KEY = 'SUA_PUBLISHABLE_KEY'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function initPerfil() {
            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('user-email').textContent = user.email;
            
            // Carrega Pedidos e Dados do Perfil
            carregarPedidos();
            carregarDadosPerfil(user.id);
        }

        async function carregarDadosPerfil(userId) {
            const { data, error } = await supabaseClient
                .from('profiles')
                .select('roblox_nick, whatsapp')
                .eq('id', userId)
                .single();

            if (data) {
                document.getElementById('input-roblox').value = data.roblox_nick || '';
                document.getElementById('input-whatsapp').value = data.whatsapp || '';
            }
        }

        async function carregarPedidos() {
            const container = document.getElementById('lista-pedidos');
            const { data: pedidos, error } = await supabaseClient
                .from('pedidos')
                .select('*')
                .order('criado_at', { ascending: false });

            if (error || !pedidos || pedidos.length === 0) {
                container.innerHTML = `<div class="text-center py-5 text-muted">Nenhum pedido encontrado.</div>`;
                return;
            }

            container.innerHTML = '';
            pedidos.forEach(pedido => {
                const data = new Date(pedido.criado_at).toLocaleDateString('pt-BR');
                const statusColor = pedido.status === 'entregue' ? 'bg-success' : 'bg-primary';
                container.innerHTML += `
                    <div class="order-item p-3 d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge ${statusColor} mb-2">${pedido.status.toUpperCase()}</span>
                            <h6 class="mb-1 fw-bold">Pedido #${pedido.id.slice(0,8)}</h6>
                            <p class="mb-0 small text-muted">Data: ${data} | Total: R$ ${pedido.valor_total.toFixed(2)}</p>
                        </div>
                        <a href="https://wa.me/5562999074353" target="_blank" class="btn btn-sm btn-light border rounded-pill">Suporte</a>
                    </div>`;
            });
        }

        // Salvar alteraÃ§Ãµes do perfil
        document.getElementById('form-perfil-dados').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            const updates = {
                id: user.id,
                roblox_nick: document.getElementById('input-roblox').value,
                whatsapp: document.getElementById('input-whatsapp').value,
                updated_at: new Date()
            };

            const { error } = await supabaseClient.from('profiles').upsert(updates);

            if (error) alert("Erro ao salvar dados!");
            else alert("Dados salvos com sucesso!");
        });

        document.getElementById('btn-logout-perfil').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        });

        initPerfil();
    </script>
</body>
</html>
