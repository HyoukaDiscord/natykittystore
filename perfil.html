<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="assets/logo.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Naty Kitty Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-pink: #ff69b4; --bg-light: #f8f9fa; }
        body { background-color: var(--bg-light); font-family: 'Roboto', sans-serif; padding-top: 80px; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background-color: rgba(255, 192, 203, 0.9); backdrop-filter: blur(10px); }
        .profile-card { background: white; border-radius: 20px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .status-badge { border-radius: 50px; padding: 5px 15px; font-size: 0.8rem; font-weight: bold; }
        .btn-pink { background-color: var(--primary-pink); color: white; border-radius: 10px; border: none; font-weight: bold; }
        .btn-pink:hover { background-color: #ff1493; color: white; }
        .order-item { border-left: 4px solid var(--primary-pink); background: #fff; margin-bottom: 15px; border-radius: 12px; transition: 0.3s; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        footer { margin-top: auto; padding: 20px 0; text-align: center; color: #888; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="assets/logo.webp" alt="Logo" style="max-height: 30px;"> Naty Kitty Store
            </a>
            <a href="index.html" class="btn btn-outline-dark btn-sm rounded-pill">Voltar Ã  Loja</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="profile-card p-4 text-center">
                    <div class="mb-3">
                        <i class="fas fa-user-circle fa-4x" style="color: var(--primary-pink);"></i>
                    </div>
                    <h6 id="user-email" class="fw-bold text-muted mb-3">Carregando...</h6>
                    <button class="btn btn-sm btn-outline-danger w-100 rounded-pill" id="btn-logout-perfil">Sair da Conta</button>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="profile-card p-4">
                    <h4 class="fw-bold mb-4" style="color: var(--primary-pink);">ðŸ“¦ Meus Pedidos</h4>
                    <div id="lista-pedidos">
                        <div class="text-center py-5">
                            <div class="spinner-border text-pink" role="status" style="color: var(--primary-pink);"></div>
                            <p class="mt-2 text-muted">Buscando histÃ³rico...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="small">&copy; Naty Kitty Store - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Use os dados da sua imagem aqui
        const SUPABASE_URL = 'SUA_URL_DO_SUPABASE_AQUI';
        const SUPABASE_KEY = 'sb_publishable_QB1TBy06iiBUEjhxzhuvUQ_G5T-2...'; // Sua chave da imagem
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function initPerfil() {
            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('user-email').textContent = user.email;
            carregarPedidos();
        }

        async function carregarPedidos() {
            const container = document.getElementById('lista-pedidos');
            
            const { data: pedidos, error } = await supabaseClient
                .from('pedidos')
                .select('*')
                .order('criado_at', { ascending: false });

            if (error || !pedidos || pedidos.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-box-open fa-3x mb-3 text-muted" style="opacity: 0.2;"></i>
                        <p class="text-muted">Nenhum pedido encontrado.</p>
                        <a href="index.html#loja" class="btn btn-pink px-4">Ver Produtos</a>
                    </div>`;
                return;
            }

            container.innerHTML = '';
            pedidos.forEach(pedido => {
                const data = new Date(pedido.criado_at).toLocaleDateString('pt-BR');
                const statusColor = pedido.status === 'entregue' ? 'bg-success' : (pedido.status === 'pago' ? 'bg-primary' : 'bg-warning text-dark');
                
                container.innerHTML += `
                    <div class="order-item p-3 d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge ${statusColor} mb-2">${pedido.status.toUpperCase()}</span>
                            <h6 class="mb-1 fw-bold">Pedido #${pedido.id.slice(0,8)}</h6>
                            <p class="mb-0 small text-muted">Data: ${data} | Total: R$ ${pedido.valor_total.toFixed(2)}</p>
                        </div>
                        <a href="https://wa.me/5562999074353" target="_blank" class="btn btn-sm btn-light border rounded-pill">Suporte</a>
                    </div>`;
            });
        }

        document.getElementById('btn-logout-perfil').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        });

        initPerfil();
    </script>
</body>
</html>
